<!DOCTYPE HTML>
<html lang="RU">
    <head>
        <meta name="author" content="Дмитрий Васильченко">
        <meta name="keywords" content="HTML, CSS, Программирование, Практика, Верстка">
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../IMG/ImgLayout.png">
        <link rel="stylesheet" href="../CSS/Style.css">
        <title>Cuda</title>
    </head>
    <body>
        <header>
            <span id="logo">Cuda</span>
            <!-- Блок  ссылок для шапки -->
            <div id="header-link-group">
                <a href="#">ГЛАВНАЯ</a>
                <a href="#">О КОМПАНИИ</a>
                <a href="#">СОТРУДНИЧЕСТВО</a>
                <a href="#">КОНТАКТЫ</a>
                <a href="#">РЕГИСТРАЦИЯ</a>
            </div>
            <!-- Блок для обтекания элиментов -->
            <div style="clear: both;"></div>
            <!-- Блок централььного текста -->
            <div id="text-center">
                Лучшая предпринемательская<br><span>фирма в IT!</span>
                <button>ОТПРАВИТЬ РЕЗЮМЕ</button>
            </div>  
        </header>
        <main>
            <span id="big-label-form">ОТПРАВИТЬ ПИСЬМО</span>       
            <span>Присылайте интересующие вас вопросы  к нам на почту!</span>
            <!-- Форма обратной связи -->
            <form method="POST" action="" autocomplete="off">
                 <input type="text" placeholder="Ваше имя" id="input-user-name" required>
                 <input type="email" placeholder="Ваш email" id="input-email" autocomplete="on" required>
                 <div style="clear: both;"></div>
                 <textarea placeholder="Ваше сообщение" required></textarea>
                 <div style="clear: both;"></div>
                 <input type="submit" value="ОТПРАВИТЬ">
            </form>
        </main>
        <footer>
            <div id="footer-link-group">
                <!-- Ссылки на соц. сети -->
                <a href="#">Instagram</a>
                <a href="#">Facebook</a>
                <a href="#">Twitter</a>
                <a href="#">Google+</a>
                <a href="#">Linkedin</a>
                <a href="#">Behance</a>
                <a href="#">Dribble</a>
                <a href="#">GitHub</a>
                <a href="#">YouTube</a>
            </div>
        </footer>
    </body>
</html>
